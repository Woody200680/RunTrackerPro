<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Run Tracker - Track your runs with GPS" />
  <title>Run Tracker App</title>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  
  <!-- Leaflet Map CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
  <!-- React dependencies -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- React Router -->
  <script src="https://unpkg.com/react-router-dom@6.19.0/dist/umd/react-router-dom.development.js"></script>
  
  <!-- Load Axios for API calls -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  <!-- Application styles -->
  <link rel="stylesheet" href="/app.css" />
  
  <style>
    /* Basic styles for initial loading */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    
    .loading i {
      font-size: 48px;
      margin-bottom: 20px;
      color: #4285f4;
    }
    
    .app-header {
      background-color: #4285f4;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Map styles */
    .run-map {
      height: 300px;
      width: 100%;
      border-radius: 8px;
      margin: 16px 0;
      background-color: #e8e8e8;
    }
    
    .map-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #666;
    }
    
    .static-map {
      height: 400px;
    }
    
    /* App container */
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Main Content */
    .content {
      flex: 1;
      padding: 16px;
      max-width: 768px;
      margin: 0 auto;
      width: 100%;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="app-container">
      <header class="app-header">
        <div class="logo">
          <i class="fas fa-running"></i>
          <span>Run Tracker</span>
        </div>
        <nav class="nav-links">
          <a href="/" class="active">
            <i class="fas fa-play"></i>
            <span>Track</span>
          </a>
          <a href="/history">
            <i class="fas fa-history"></i>
            <span>History</span>
          </a>
        </nav>
      </header>
      <main class="content">
        <div class="loading">
          <i class="fas fa-running"></i>
          <p>Loading Run Tracker...</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Main application script -->
  <script src="/static/js/main.js"></script>
  <script>
    // Simple app initialization
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Run Tracker App loaded successfully!');
      
      // Check API connection
      fetch('/api/status')
        .then(response => response.json())
        .then(data => {
          console.log('API Status:', data);
        })
        .catch(error => {
          console.error('API Error:', error);
        });
    });
  </script>
</body>
</html>
